<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark ">
          <div class="container">
    
            <a class="navbar-brand" href="index.html">
              <img src="images/puzzlelogo2.png" width="30" height="30" class="d-inline-block align-top" alt="">
              Fun Puzzles</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
              aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home </a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Puzzles
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="products.html">Wood Puzzle</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="products.html">All Products</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="signin.html">Signin</a>
                </li>
              </ul>
            </div>
          </div>

          <div class="container">
        
            <form class="form-inline">
               
                <div class="form-group">
                    <label for="userNameInput" class="sm-2 text-white">User name </label>
                    <input type="text" class="form-control form-control-sm" id="userNameInput">
                
                
                    <label for="passwordInput" class="text-white">Password</label>
                     <input type="password" class="form-control form-control-sm" id="passwordInput"> 
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input text-white" id="rememberMeCheck">
                    <label class="form-check-label form-control-sm text-white" for="rememberMeCheck">Remember me</label>
                </div>
                <button type="submit" class="btn btn-sm btn-primary">Log in</button>
            
            </form>
          </div>

        </nav>
      </header>

    <main role="main">
        <div class="jumbotron jumbotron-other container-fluid opacity-50" >
            <div class="container">
                <h1 class="display-3 text-white">Ready to order? We want to meet you! </h1>
            </div>
        </div>

        <div class="container">

            <div class="p-2 pt-md-4 pb-md-3 mx-auto text-center">
                <h1 class="display-4">Your details</h1>
            </div>

            <div class="row">
                <div class="col-md-8 order-md-1">
                    <h4 class="mb-3">Your address</h4>
                    <form class="needs-validation" action="products.html" method="get" novalidate>
                        <div class="row">
                            <div class="col-md-6 mb-3 form-group">
                                <label for="firstName">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Your first name">
                            </div>
                            <div class="col-md-6 mb-3 form-group">
                                <label for="lastName">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Your last name">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="text" class="form-control" id="email" placeholder="Email" >
                            </div>
                        </div>

                        <div class="mb-3 form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Puzzle Street &#128512;" >
                        </div>

                        <div class="mb-3">
                            <div class="row">
                                <div class="col-md-6 mb-3 form-group">
                                    <label for="zip">Zip</label>
                                    <input type="text" class="form-control" id="zip" placeholder="Zip code" >
                                </div>
                                <div class="col-md-6 mb-3 form-group">
                                    <label for="city">City</span></label>
                                    <input type="text" class="form-control" id="city" placeholder="City" >
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3 form-group">
                                <label for="state">State</label>
                                <select class="custom-select d-block w-100" id="state" >
                                    <option value="">Select state...</option>
                                    <option>Not applicable</option>
                                    <option> Bogot√°</option>
                                    <option>Quito</option>
                                    <option>Santiago</option>
                                    <option>Lima</option>
                                    <option>Medellin</option>
                                    <option>la paz</option>
                                    <option>Buenos Aires</option>
                                    <option> Alabama</option>
                                    <option>Alaska</option>
                                    <option>Arizona</option>
                                    <option>Arkansas</option>
                                    <option>California</option>
                                    <option>Colorado</option>
                                    <option>Connecticut</option>
                                    <option>Delaware</option>
                                    <option>Florida</option>
                                    <option>Georgia</option>
                                    <option>Hawaii</option>
                                    <option>Idaho</option>
                                </select>
                            </div>
                            <div class="col-md-5 mb-3 form-group">
                                <label for="country">Country</label>
                                <select class="custom-select d-block w-100" id="country" >
                                    <option value="">Select country</option>
                                    <option>Colombia</option>
                                    <option>Ecuador</option>
                                    <option>Peru</option>
                                    <option>Chile</option>
                                    <option>Argentina</option>
                                    <option>Brasil</option>
                                    <option>Belgium</option>
                                    <option>France</option>
                                    <option>Germany</option>
                                    <option>United Kingdom</option>
                                    <option>United States</option>
                                </select>
                            </div>

                        </div>

                        <div class="mb-3">
                            <div class="form-group">
                                <label for="remarks">Remarks</label>
                                <textarea class="form-control" id="remarks" rows="3"></textarea>
                            </div>
                        </div>

                        <div class="mb-5">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="saveShipping">
                                <label class="custom-control-label" for="saveShipping">Remember my shipping information</label>
                            </div>
                        </div>

                        <button class="btn btn-success btn-lg btn-block mb-3"type="submit">Place your order now!</button>
                        
                </form>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="js/bootstrap.js"></script>

    
</body>

</html>
